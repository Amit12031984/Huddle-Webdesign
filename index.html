<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/media.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>

<body>
  <div class="container">
    <header class="header">
      <img src="./images/logo.svg" alt="logo" class="header-img">
    </header>
    <section class="section-content">
      <div class="grid">
        <div class="content-img-box">
          <img src="./images/illustration-mockups.svg" alt="mockup" class="mockup-img">
        </div>
        <div class="content-text-box">
          <h2 class="heading">Build The Community <br>Your Fans Will Love</h2>
          <p class="content-para">Huddle re-imagines the way we build communities. You have a voice, but so does your
            audience.
            Create connections with your users as you engage in genuine discussion.</p>
          <button class="register">Register</button>
        </div>
      </div>
    </section>
  </div>
    <section class="width">
      <div class="social-icons">
        <ion-icon name="logo-facebook" class="icons"></ion-icon>
        <ion-icon name="logo-twitter" class="icons"></ion-icon>
        <ion-icon name="logo-instagram" class="icons"></ion-icon>
      </div>
    </section>
    <footer class="width">
      <div class="footer">
        <p>
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Amit Bhadula</a>.
        </p>
      </div>
    </footer>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
